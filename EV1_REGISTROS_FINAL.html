<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> e-Commerce registro usuario </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-COMMERCE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="PRINCIPAL.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="paginaregistros.html" target="_blank">REGISTRARSE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="paginatienda.html" target="_blank">PRODUCTOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <h1 class="text-center mt-5 mb-4">Formulario</h1>
    <form>
      <div class="row mb-3">
        <div class="col-12 col-md-3 offset-md-1">RUT</div>
        <div class="col-12 col-md-6">
          <input type="text" placeholder="Ingrese su RUT" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-3 offset-md-1">NOMBRE</div>
        <div class="col-12 col-md-6">
          <input type="text" placeholder="Ingrese su nombre" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-3 offset-md-1">APELLIDO</div>
        <div class="col-12 col-md-6">
          <input type="text" placeholder="Ingrese su apellido" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-3 offset-md-1">CORREO</div>
        <div class="col-12 col-md-6">
          <input type="text" placeholder="Ingrese su correo" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-3 offset-md-1">FECHA DE NACIMIENTO</div>
        <div class="col-12 col-md-6">
          <input type="text" placeholder="Ingrese su fecha de nacimiento" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-3 offset-md-1">TELÉFONO</div>
        <div class="col-12 col-md-6">
          <input type="text" placeholder="Ingrese su teléfono" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-3 offset-md-1">ESTUDIOS</div>
        <div class="col-12 col-md-6">
          <select id="disabledSelect" class="form-select">
            <option>DOCTOR</option>
            <option>MAGISTER</option>
            <option>PROFESIONAL</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-3 offset-md-1">REGIÓN</div>
        <div class="col-12 col-md-6">
          <select id="regionSelect" class="form-select">
            <option value="">Seleccione su región</option>
            <option value="Arica y Parinacota">Arica y Parinacota</option>
            <option value="Tarapacá">Tarapacá</option>
            <option value="Antofagasta">Antofagasta</option>
            <option value="Atacama">Atacama</option>
            <option value="Coquimbo">Coquimbo</option>
            <option value="Valparaíso">Valparaíso</option>
            <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
            <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo O'Higgins</option>
            <option value="Maule">Maule</option>
            <option value="Ñuble">Ñuble</option>
            <option value="Biobío">Biobío</option>
            <option value="La Araucanía">La Araucanía</option>
            <option value="Los Ríos">Los Ríos</option>
            <option value="Los Lagos">Los Lagos</option>
            <option value="Aysén del General Carlos Ibáñez del Campo">Aysén del General Carlos Ibáñez del Campo</option>
            <option value="Magallanes y de la Antártica Chilena">Magallanes y de la Antártica Chilena</option>
          </select>
        </div>
      </div>
      <!-- Otros campos del formulario -->
      <div class="row mb-3">
        <div class="col-12 col-md-6 offset-md-4">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
</body>
</html>
